version: '3.8'

services:
  test-integration-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=development
      - SERVICE_NAME=test-integration-service
      - SERVICE_TYPE=api-service
      - ENVIRONMENT=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  test-integration-service-db:
    image: cloudflare/d1
    ports:
      - "8788:8787"
    environment:
      - DATABASE_NAME=test-integration-service-db
    volumes:
      - .wrangler:/data
