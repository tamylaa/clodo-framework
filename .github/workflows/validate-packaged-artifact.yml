name: Validate packaged artifact (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  actions: read

jobs:
  validate-packaged-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:ci

      - name: Run bundle-size smoke test
        run: npm run test -- test/service-management/integration/middleware-bundlesize.test.js --runInBand

      - name: Validate packaged artifact
        run: node scripts/utilities/test-packaged-artifact.js
