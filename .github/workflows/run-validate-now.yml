name: Run X OAuth1 Dry-check Now

on:
  push:
    branches:
      - main

jobs:
  dry-check-now:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run OAuth1 dry-check (GET /2/users/me)
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          set -euo pipefail
          echo "üîí Running OAuth1.0a dry-check using workspace helper"
          node scripts/x-oauth1.cjs --dry-check

      - name: Optional: Post message if POST_MESSAGE file exists
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          set -euo pipefail
          if [ -f POST_MESSAGE ]; then
            echo "üîê POST_MESSAGE file found ‚Äî preparing to post"
            CONFIRM_LINE=$(sed -n '1p' POST_MESSAGE || true)
            MESSAGE=$(sed -n '2,$p' POST_MESSAGE | tr '\n' ' ' | sed 's/\s\+/ /g' | sed 's/^ //; s/ $//')
            if [ "${CONFIRM_LINE}" = "CONFIRM: yes" ] && [ -n "${MESSAGE}" ]; then
              echo "üì£ Posting message: ${MESSAGE}"
              node scripts/x-oauth1.cjs --post "${MESSAGE}"
            else
              echo "‚ùå POST_MESSAGE not confirmed or message empty ‚Äî skipping"
            fi
          else
            echo "‚ÑπÔ∏è No POST_MESSAGE file present ‚Äî skipping post"
          fi
