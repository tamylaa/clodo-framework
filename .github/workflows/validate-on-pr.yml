name: Validate PR

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run template checks
        run: npm run check:templates
      - name: Verify persistence config
        run: node scripts/verify-persistence-config.js
      - name: Run focused core tests
        run: npm run test:ci-core
      - name: Lint
        run: npm run lint
