name: Post release to X

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'If true, only validate token via GET /2/users/me (no post)'
        required: false
        default: 'true'

permissions:
  contents: read

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js for X checks
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Dry-check token (manual dispatch)
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.dry_run == 'true')
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          set -euo pipefail
          echo "ðŸ”’ Running OAuth1.0a dry-check (GET /2/users/me) using user-context tokens"
          node scripts/x-oauth1.cjs --dry-check

      - name: Post announcement to X
        if: github.event_name != 'workflow_dispatch' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
        run: |
          set -euo pipefail
          MESSAGE="v${RELEASE_TAG} â€” Programmatic createService now normalizes legacy kv â†’ upstash, accepts plural durableObjects, and emits Durable Object bindings into generated middleware. Read the release notes: ${RELEASE_URL}"
          echo "Posting to X (user-context auth): $MESSAGE"
          node scripts/x-oauth1.cjs --post "$MESSAGE"
